<style>/* General body styles */
body {
    font-family: Arial, sans-serif;
    background-color: black; /* Black background */
    color: red; /* Red text */
    margin: 0;
    padding: 20px;
}

/* Container for the content */
.container {
    max-width: 600px;
    margin: auto;
    padding: 20px;
    background-color: #222; /* Dark gray background for contrast */
    border-radius: 10px;
    box-shadow: 0 2px 10px rgba(255, 0, 0, 0.3); /* Red shadow */
}

/* Heading styles */
h1 {
    color: red; /* Red color for headings */
    text-align: center;
}

/* Form styles */
form {
    display: flex;
    flex-direction: column;
}

/* Input and textarea styles */
input[type="text"],
input[type="email"],
textarea {
    padding: 10px;
    margin: 10px 0;
    border: 1px solid red; /* Red border */
    border-radius: 5px;
    font-size: 16px;
    background-color: black; /* Black background for inputs */
    color: red; /* Red text for inputs */
}

/* Button styles */
button {
    padding: 10px;
    background-color: red; /* Red button */
    color: black; /* Black text on button */
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: darkred; /* Darker red on hover */
}
